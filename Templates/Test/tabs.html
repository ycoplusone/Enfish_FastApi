<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>iframe 동적 탭 예제</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; }
    .ui-tabs .ui-tabs-nav li .ui-icon-close {
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>동적 iframe 탭 예제 (Tab 1 없음)</h2>
  <button id="add-tab">탭 추가</button>

  <div id="tabs">
    <ul></ul>
  </div>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/statics/jquery.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script>
    let tabCounter = 1;
    const $tabs = $("#tabs").tabs();

    function addCloseButton($li) {
      const $close = $("<span class='ui-icon ui-icon-close' role='presentation'>닫기</span>");
      $close.appendTo($li).on("click", function (e) {
        e.stopPropagation();
        const panelId = $li.find("a").attr("href");
        $li.remove();
        $(panelId).remove();
        $tabs.tabs("refresh");
      });
    }

    $("#add-tab").on("click", function () {
      const id = `tab-${tabCounter}`;
      const label = `Tab ${tabCounter}`;

      const $li = $(`<li><a href="#${id}">${label}</a></li>`);
      addCloseButton($li);
      $tabs.find(".ui-tabs-nav").append($li);

      $tabs.append(`
        <div id="${id}">
          <iframe src="https://www.wikipedia.org" width="100%" height="400" frameborder="0"></iframe>
        </div>
      `);

      $tabs.tabs("refresh");
      $tabs.tabs("option", "active", $tabs.find(".ui-tabs-nav li").length - 1);

      tabCounter++;
    });
  </script>

</body>
</html>
